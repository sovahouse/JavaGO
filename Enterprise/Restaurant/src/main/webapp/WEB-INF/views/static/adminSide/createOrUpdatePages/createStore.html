<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="/resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/adminSide/editPage.css" type="text/css">
    <script type="text/javascript" src="/resources/js/jquery.js"></script>
    <script type="text/javascript" src="/resources/js/adminSide/createOrUpdateScripts/createStore.js"></script>
</head>
<body>

<div class="wrapper">
    <form action="#" id="editform">
        <ul>
            <li>
                <label for="name">Name: </label>
                <input type="text" id="name">
                <label class="error errorName" for="name">invalid input</label>
            </li>
            <li>
                <label for="quantity">Quantity: </label>
                <input type="text" id="quantity">
                <label class="error errorQuantity" for="quantity">invalid input</label>
            </li>
            <li>
                <input class="submit" type="submit" id="submit" value="SUBMIT">
                <a href="/admin/store">
                    <button class="buttonBack" type="button">BACK</button>
                </a>
            </li>
            <li>
                <label class="success" for="submit">Successfully submitted</label>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
