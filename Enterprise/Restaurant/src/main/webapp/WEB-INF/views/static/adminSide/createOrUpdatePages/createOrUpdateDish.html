<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <script type="text/javascript" src="/resources/js/jquery.js"></script>
    <script type="text/javascript" src="/resources/js/adminSide/createOrUpdateScripts/createOrUpdateDish.js"></script>
    <link rel="stylesheet" href="/resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/adminSide/editPage.css" type="text/css">
</head>
<body>

<div class="wrapper">
    <form action="#" id="editform">
        <ul>
            <li>
                <label for="photo">Photo:</label>
                <input type="file" id="photo">
            </li>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name">
                <label class="error errorName" for="name">invalid input</label>
            </li>
            <li>
                <label for="price">Price:</label>
                <input type="text" id="price">
                <label class="error errorPrice" for="price">invalid input</label>
            </li>
            <li>
                <label for="category">category</label>
                <input type="text" id="category">
                <label class="error errorCategory" for="category">invalid input</label>
            </li>
            <li>
                <label for="weight">weight</label>
                <input type="text" id="weight">
                <label class="error errorWeight" for="weight">invalid input</label>
            </li>
            <li>
                <ul class="ingredientsList">

                </ul>
            </li>
            <li>
                <input class="submit" type="submit" id="submit" value="SUBMIT">
                <a href="/admin/dishes">
                    <button class="buttonBack" type="button">BACK</button>
                </a>
            </li>
            <li>
                <label class="success" for="submit">Successfully submitted</label>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
